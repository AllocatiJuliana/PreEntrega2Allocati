    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">

        </div>
        <div class="carousel-item">
            <img src="./img/Car4.jpg" class="d-block w-100" alt="Florero, velas y articulos decorativos">
        </div>
        <div class="carousel-item">
            <img src="./img/Car5.jpg" class="d-block w-100" alt="Florero con almohadones y libros apilados">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>

        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

<section class="imgSub">
    <div>
        <img src="./img/almohadones index.png" alt="Categoria de almohadones. Son almohadones en color natural">

    <div>
        <img src="./img/cama & living index.jpg" alt="Categoria de cama y living. Cama con varios almohadones">
    </div>
    <div>
        <img src="./img/cocina index.jpg" alt="Categoria de cocina. Taza, jarro y panera con pan adentro">
    </div>
    <div>
        <img src="./img/deco index.jpg" alt="Categoria de deco. Bandeja con varios floreros">
    </div>
    <div>
        <img src="./img/mantas index.webp" alt="Categoria de mantas. Mantas apiladas en una silla">
    </div>
    <div>
        <img src="./img/velas index.jpg" alt="Categoria de velas. Bandeja con velas prendidas">
    </div>
</section>

<h2 data-aos="zoom-in">THIS IS HOME</h2>

<section class="secProducto">

    <div class="infoProducto">

    </div>
